name: Next.js Frontend CI/CD

on:
  push:
    branches:
      - master
    paths:
      - "menu-frontend/**"
  pull_request:
    branches:
      - master
    paths:
      - "menu-frontend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Image
        run: |
          docker build -t vgnsh/menu-frontend:latest ./menu-frontend
          docker push vgnsh/menu-frontend:latest

      - name: Set up K3s CLI
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy Frontend to K3s
        run: |
          kubectl rollout restart deployment menu-frontend -n default

